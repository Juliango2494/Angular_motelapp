<body class="fondoEstandar">
  <div class="buscar-container">
    <h2>Habitaciones disponibles</h2>

    <div class="filters">
      <button 
        (click)="cambiarFiltro(0)" 
        [class.active]="selectedMotel() === 0">
        Todos
      </button>

      @for (motel of motels(); track motel.id) {
        <button 
          (click)="cambiarFiltro(motel.id)" 
          [class.active]="selectedMotel() === motel.id">
          {{ motel.name }}
        </button>
      }
    </div>

    <div class="grid">
      @for (habitacion of habitacionesFiltradas(); track habitacion.motelId) {
        <div class="card">
          <img [src]="habitacion.image" [alt]="habitacion.motelName" />
          <div class="card-body">
            <h3>{{ habitacion.motelName }}</h3>
            <p class="location">{{ habitacion.location }}</p>
            <p class="description">{{ habitacion.description }}</p>
            <p class="price">
              Desde ${{ habitacion.price | number:'1.0-0' }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</body>
<app-footer></app-footer>
